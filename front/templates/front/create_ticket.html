{% extends "front/base.html" %}

{% block title %}Create Ticket{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Ticket</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
